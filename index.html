<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="ban.ico">
     <link rel="stylesheet" href="tailwind.css">
     <link rel="stylesheet" href="css.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Lets Boycott</title>
</head>
<body>
    <div id="app">
        <div class="flex flex-wrap justify-center text-center p-8 font-semibold shadow my-2 tracking-wider">
            <div class="px-1 text-2xl md:text-4xl">DO WHAT YOU CAN!</div>
            <div class="px-1 text-2xl md:text-4xl">COUP MUST BE FAIL!</div>
        </div>
        <div class="outside-layout lg:px-48">
            <div class="form flex flex-wrap justify-around p-3">
                <div class="p-2">
                    <div class="rounded-lg bg-gray-50 shadow">
                        <form @submit.prevent="filter()" method="GET">
                            <select name="cate" v-model="keyword" class="w-56 p-3 focus:outline-none rounded-lg">
                                <option value="Banking & finance">Banking & finance</option>
                                <option value="Cigarettes">Cigarettes</option>
                                <option value="Communications">Communications</option>
                                <option value="Construction">Construction</option>
                                <option value="Entertainment & Tourism">Entertainment/Tourism</option>
                                <option value="Food & drink">Food & drink</option>
                                <option value="Health & Beauty Products">Health & Beauty Products</option>
                                <option value="Health Servcies">Health Servcies</option>
                                <option value="Industrial Estates & Offices">Industrial Estates/Offices</option>
                                <option value="International Trade">International Trade</option>
                                <option value="Manufacturing">Manufacturing</option>
                                <option value="Media">Media</option>
                                <option value="Retail">Retail</option>
                                <option value="Trading companies">Trading companies</option>
                                <option value="Transport">Transport</option>
                            </select>                        
                            <button><i class="fas fa-search p-4 focus:outline-none hover:bg-gray-300 rounded-r-lg"></i></button>
                        </form>
                    </div>
                </div>
                <!-- <div class="self-center p-2">
                    <div class="rounded-lg bg-gray-50">
                        <form action="">
                            <input type="text" class="w-52 pl-5 focus:outline-none bg-gray-50">
                            <button><i class="fas fa-search p-3 focus:outline-none hover:bg-gray-300 rounded-r-lg"></i></button>
                        </form>
                    </div>
                </div> -->
            </div>
            <div class="content p-3">
                <div class="data-bg-style bg-white border-4 border-yellow-500 rounded-t-xl">
                    <table class="table-fixed w-full">
                        <thead class="">
                            <tr class="text-black bg-yellow-500 text-lg">
                                <th class="py-2">Photo</th>
                                <th class="py-2">Name</th>
                                <th class="py-2">Country</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr class="border-b">
                                <td colspan="3" class="truncate text-sm py-2 bg-gray-800 text-gray-50 text-center"><span class="text_animation"><i class="fas fa-exclamation text-red-500"></i> Barcode တွင် <span class="font-semibold">69</span> နှင့်စပါက China products boycott လုပ်ရမည်ဖြစ်သည်။</span></td>
                            </tr> -->
                            <tr v-for="(data,index) in boycott_data" :key="index" class="border-b">
                                <td><a :href="'/boycott_photo/'+data.photo" target="blank"><img :src="'/boycott_photo/'+data.photo" :alt="data.photo" class="w-36 h-36 m-auto p-3"></a></td>
                                <td class="text-center">{{ data.name }}</td>
                                <td class="text-center">{{ data.country }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <footer class="text-center py-3">
            <div class="py-1 px-3 text-sm">If you want to share information, you can send the mail<i class="fas fa-envelope px-1 text-xs text-green-700"></i><span class="text-green-700 text-xs">noreply.creator97@gmail.com</span></div>
            <div class="py-1 px-5 text-xs">Copyright<i class="far fa-copyright px-1"></i>Boycotts for<span class="px-1 font-semibold">REVOLUTION</span>by<span class="pl-1 font-semibold">Creator</span>. All right reserved.</div>
        </footer>
    </div>
    <div class="fixed right-8 bottom-8 md:right-12 md:bottom-12">
        <button class="rounded-full bg-blue-200 shadow-lg"><a href="#app"><i class="fas fa-chevron-up p-5"></i></a></button>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data() {
                return {
                    boycott_data: '',
                    keyword: ''
                }
            },
            created() {
                axios
                    .get('https://creatorcreated.000webhostapp.com/api/all')
                    .then(response => (
                        this.boycott_data = response.data
                    ))
            },
            methods: {
                filter() {
                    axios
                        .get('https://creatorcreated.000webhostapp.com/api/select/'+this.keyword)
                        .then(response => (
                            this.boycott_data = response.data
                        ))
                },
            },
        })
    </script>
</body>
</html>
